<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to App Store...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF; /* Apple Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; font-size: 16px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <p>Redirecting you to the store...</p>

    <script>
        (function() {
            const androidLink = "https://play.google.com/store/apps/details?id=com.fortex.app";
            const iosLink = "https://apps.apple.com/app/id123456789";
            const fallback = "https://kara-app.com"; // رابط احتياطي للمتصفح العادي

            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // كشف أجهزة iOS (iPhone, iPad, iPod)
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(iosLink);
            } 
            // كشف أجهزة Android
            else if (/android/i.test(userAgent)) {
                window.location.replace(androidLink);
            } 
            // في حال الدخول من كمبيوتر أو جهاز آخر
            else {
                window.location.replace(fallback);
            }
        })();
    </script>
</body>
</html>
